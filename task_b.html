<body>

<main>
    <h1 id="test">Form</h1>

    <form action="form-submit.php" novalidate onsubmit="return checkForm(this);">
        <!-- your input elements here -->

        <label>Firstname:</label>
        <input type="text" name="first name" autofocus required id="firstnm"/>
        <br>
        <label>Lastname:</label>
        <input type="text" name="last name" required id="lastnm"/>
        <br>
        <label>Email:</label>
        <input type="email" name="email" required id="email"/>
        <br>
        <label>Phone number:</label>
        <input type="tel" name="phone number" id="phonenumber" placeholder="format: +358 1234567"/>
        <br>
        <label>Address:</label>
        <input type="text" name="address" id="address"/>
        <br>
        <label>Postal code:</label>
        <input type="text" name="postal code"  pattern="[0-9]{5}" id="postalcode"/>
        <br>
        <label>Password:</label>
        <input type="password" name="password" required id="passwrd"/>
        <br>
        <label>Submit:</label>
        <input type="submit" value="Send" id="submitbutton"/>
    </form>

    <style>
        label{
            display: block;
            width: 200px;
            float: left;
            text-align: right;
            margin: 10px 5px;
            clear: left;
        }
        input{
            margin: 10px 5px;
            vertical-align: middle;
        }
    </style>

</main>
<script src="js/main.js"></script>
</body>
